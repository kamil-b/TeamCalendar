<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/home}">TeamCalendar</a>
				</div>
				<ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
					<li><a th:href="@{'/user/' + ${name} + '/events'}">Add
							Events</a></li>
					<li><a th:href="@{'/board/addboard'}">Create new board</a></li>
				</ul>
				<ul sec:authorize="isAuthenticated()"
					class="nav navbar-nav navbar-right">
					<li><a th:href="@{'/user/details'}"><span
							class="glyphicon glyphicon-user"></span> My Account</a></li>
					<li><a th:href="@{/logout}"><span
							class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
				<ul sec:authorize="!isAuthenticated()"
					class="nav navbar-nav navbar-right">
					<li><a th:href="@{/user/registration}"><span
							class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a th:href="@{/login}"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
